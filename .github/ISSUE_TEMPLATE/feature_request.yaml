name: ⭐ Feature Request
description: Submit a feature request
body:
  - type: markdown
    attributes:
      value: |
        Thanks for submitting a feature request! This issue tracker is for [GitHub Desktop](https://desktop.github.com). Please search the issue tracker to see if there is an existing issue for the feature you are requesting. If you have a feature request for github.com please visit the [GitHub public feedback discussions repository](https://github.com/github/feedback/discussions).
        このページはマルチランゲージ対応Windows版、Mac版、Linux版の GitHub Desktop の翻訳要望です。翻訳以外の要望は、通常の英語版 Windows/Mac用であれば[GitHub Desktop](https://desktop.github.com)。英語版Linuxであれば[こちら](https://github.com/shiftkey/desktop)に投稿してください。
  - type: textarea
    id: the-feature-request
    attributes:
      label: The feature request
      description: |
        Write a clear and concise description of what the feature or problem is.
        現在の翻訳及びその呼び出し方について何が問題で、どう解決できるかの記載をお願いします。
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
      description: |
        Share how this will benefit GitHub Desktop and its users.
        この対応が GitHub Desktop とそのユーザーにどのようなメリットをもたらすかを共有お願いします。
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: |
        Please include any other context, like screenshots or mockups, if applicable.
        その他に気になったことがあればここに追記をお願いします。
